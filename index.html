<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当直決めツール（キャッシュ対策版）</title>
    <style>
        /* スマホで見やすい基本設定 */
        body { 
            font-family: sans-serif; 
            margin: 0; 
            padding: 10px; 
            background: #f4f7f6; 
            color: #333;
            padding-bottom: 100px; /* 下部の余裕 */
        }

        /* パネルのデザイン */
        .card { 
            background: #fff; 
            padding: 15px; 
            border-radius: 12px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            margin-bottom: 20px; 
        }

        h2 { 
            text-align: center; 
            margin: 0 0 15px 0; 
            font-size: 1.2rem; 
            color: #007bff; 
        }

        /* 入力エリア */
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        
        /* ファイル選択ボタンを大きく */
        input[type="file"] {
            font-size: 16px;
            width: 100%;
            padding: 10px;
            background: #e9ecef;
            border-radius: 8px;
        }

        /* 名前リストエリア（隠さずに表示） */
        textarea { 
            width: 100%; 
            height: 80px; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            font-size: 16px; /* スマホで文字が小さくならないように */
            box-sizing: border-box;
        }

        /* 名前ボタンエリア */
        #nameButtons { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 8px; 
            margin-top: 10px; 
            padding: 10px; 
            background: #f8f9fa; 
            border-radius: 8px;
        }
        
        .name-btn { 
            background: #fff; 
            border: 2px solid #ddd; 
            color: #333; 
            padding: 10px 14px; 
            border-radius: 20px; 
            font-size: 15px; 
            font-weight: bold;
            touch-action: manipulation; /* タップの反応を良くする */
        }

            background: #d63384;
